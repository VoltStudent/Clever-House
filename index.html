<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="32x32" />
    <title>Clever House</title>
</head>

<body>
    <h1>Welcome Home</h1>
    <main>
        <div class="container">
            <div class="rooms">
                <div class="rooms__menu">
                    <img class="app-logo" src="images/header-logo.svg" alt="Firm Logo">
                    <div id="clock"></div>
                    <select id="rooms-name">
                        <option value="kitchen">Kitchen</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="bedroom2">Bedroom2</option>
                        <option value="bathroom">Bathroom</option>
                        <option value="bathroom2">Bathroom2</option>
                        <option value="living-room1">Living Room 1</option>
                        <option value="living-room2">Living Room 2</option>
                        <option value="shelter">Shelter</option>
                    </select>
                    <button class="rooms__button addnewroom">Add New Room</button>
                    <button class="rooms__button deleteroom">Delete Room</button>
                </div>
                <div class="rooms__devices">
                    <div class="rooms__device option">
                        <h2>Options</h2>
                        <button class="add-light">Add Lamp</button>
                        <button class="delete-light">Delete Lamp</button>
                        <button class="add-air-conditing">Add Air-Conditing</button>
                        <button class="delete-air-conditing">Delete Air-Conditin</button>
                    </div>
                    <div class="rooms__device signalization">
                        <h2>SafeHome</h2>
                        <div class="signalization-indicator">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle class="signalization__circle" cx="50%" cy="50%" r="40"></circle>
                            </svg>
                        </div>
                        <div class="test-situation">
                            <label>Fire: <input class="fire" type="checkbox"> </label>
                            <label>Votage Input: <input class="votage" type="number"> V</label>
                            <label>Short Circuit: <input class="short-circuit" type="checkbox"> </label>
                            <label>Signalization: <input class="move" type="number"></label>
                            <label>Air Alarm: <input class="air-alarm" type="checkbox"> </label>
                        </div>
                    </div>
                </div>
            </div>
    
    </main>
    <script type="module" src="./js/rooms.js"></script>
    <script type="module" src="./js/light.js"></script>
    <script type="module" src="./js/air-conditing.js"></script>
    <script type="module" src="./js/safe-home.js"></script>
    <script type="module" src="./js/clock.js"></script>
</body>

</html>
